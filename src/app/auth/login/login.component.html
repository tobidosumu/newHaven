<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<div class="bg">
    <a routerLink=""><img class= "logo" src="../../../assets/img/havenDesktopLogo.png" alt="Haven" width="187px"></a>
    <img class= "circle" src="../../../assets/img/signin circle.png">
    <div class="wordbox1-and-input">
        <p class="text1">
        Let your fundraising<br>
        journey begin!<br>
        </p>
        <p class="text2">
        We've made it easy for you.
        </p>
        <form>
            <input class="email" type="text" placeholder="Email"><br>
            <input [type]=" showPassword ? 'text' : 'password' " class="password" placeholder="password"><br>
            <i class="far fa-eye" id="togglePassword" style="position: absolute; left: 64%; top: 86%; cursor: pointer;" (click)='showHidePassword()'></i>
        </form>
    </div>
    <div class="signinsignupforgot">
        <p class="signin">Login</p><br>
        <p class="signup">
            If you don't have an account 
            <a class="link1" routerLink="/auth/sign-up">sign up</a><br>
            <a class="link2" routerLink="/auth/forgot-pwd">Forgot password?</a>
        </p>
    </div>
    <button>Continue</button>
</div>
